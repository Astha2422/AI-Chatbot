<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="chat-container">
        <div class="user-chatbox">
            <img src="human.jpg" alt="" id="user-img" width="8%">
            <div class="user-chat-area">
              
            </div>
        </div>
        <div class="ai-chatbox">
            <img src="ai.png" alt="" id="ai-img" width="10%">
            <div class="ai-chat-area">
               Hello ! How Can I Help You Today? 
           
            </div>
            
        </div>

    </div>
   <div class="prompt-area">
    <input type="text" id="prompt" placeholder="Message...">
   <button id="image"><img src="image.svg" alt="">
<input type="file" accept="images/*" hidden></button>
   <button id="submit"><img src="submit.svg" alt=""></button>
</div>
  
   <script src="https://kit.fontawesome.com/fd0bfe53ad.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
